<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta name="format-detection" content="telephone=no" />

        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height, target-densitydpi=device-dpi" />

        <link rel="stylesheet" type="text/css" href="css/index.css" />
        <meta name="msapplication-tap-highlight" content="no" />


        <link rel="stylesheet" href="./libs/jquery.mobile-1.4.2.css" />
        <link rel="stylesheet" href="./libs/theme-classic.css" />
        
        <script src="./libs/jquery-2.1.1.js"></script>
        <script src="./libs/jquery.mobile-1.4.2.js"></script>
        <script src="./libs/functions.js"></script>

        <script type="text/javascript" src="cordova.js"></script>
        <script type="text/javascript" src="js/index.js"></script>

        <title>Titulo Pagina</title>

    </head>
    <body>

        <!-- HOME -->
        <div data-role="page" id="pagina1">
            <div data-role="header">
                <h1>Curso Phonegap</h1>
            </div>

            <div data-role="content"> 

                <div class="ui-field-contain">
                    <select name="select-custom-1" id="selectOpt" data-native-menu="false" onchange="menu()">
                        <option value="0">Menu</option>
                        <option value="1">Estado de Bateria</option>
                        <option value="2">Listar Contactos</option>
                    </select>
                </div>
                <a href="#acercaDe" data-transition="slide">Acerca de...</a> 

            </div>

            <div data-role="footer">
                <h4>Footer</h4>
            </div>

        </div>

        <!-- CONTACTOS -->
        <div data-role="page" id="contactos">
            <div data-role="header">
                <h1>Contactos</h1>
            </div>

            <div data-role="content">  
                </br>
                </br>
                <ul data-role="listview" data-filter="true" data-filter-placeholder="Busca a tus amigotes..." data-inset="true" id="listaContactos">
                </ul>
                </br>
                </br>
                <a href="#pagina1" data-transition="slide">Volver</a> 
            </div>

            <div data-role="footer">
                <h4>Footer</h4>
            </div>
        </div>


        <!-- CONTACTO -->
        <div data-role="dialog" id="dialogo" data-theme="e" data-close-btn="none">
            <div data-role="header">
                <h1>Informacion de Contacto</h1>
            </div>

            <div data-role="content">   
                <p style="font-weight: bold;">Nombre: </p> 
                <center><label id="nombreContacto"></label></center>
                </br>
                <p style="font-weight: bold;">Tel: </p>
                <center><label id="telefonoContacto"></label></center>
                </br>
                <p style="font-weight: bold;">Correo: </p>
                <center><label id="correoContacto"></label></center>
                </br>
                </br>
                <a id="boton1" data-role="button" data-icon="check" onclick="irAContactos();">Volver</a>

            </div>
        </div>

        <!-- BATERIA -->
        <div data-role="page" id="bateria">
            <div data-role="header">
                <h1>Estado de Bateria</h1>
            </div>

            <div data-role="content">   
                </br>
                </br>
                <p>Nivel de Bateria:</p>

                <input type="range" name="slider-fill" id="barra" data-mini="true" data-track-theme="c"value="60" min="0" max="100" step="1" data-highlight="true" >

                </br>
                </br>

                <p>Conectado:</p>
                
                <select id="checkbox1" data-role="slider">
                    <option value="off">No</option>
                    <option value="on" selected="">Si</option>
                </select>

                </br>
                </br>
                <a href="#pagina1" data-transition="slide">Volver</a> 
            </div>

            <div data-role="footer">
            </div>
        </div>

        <!-- ACERCA DE -->
        <div data-role="page" id="acercaDe">
            <div data-role="header">
                <h1>Titulo</h1>
            </div>

            <div data-role="content">   
                <p>Martin Rossi</p>
                <a href="#pagina1" data-transition="slide">Volver</a>  
            </div>

            <div data-role="footer">
            </div>
        </div>

    </body>
</html>
